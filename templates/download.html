{% extends "base.html" %}

{% block title %} Download {% endblock %}

{% block body %}


<h1>File Upload</h1>
<div class="container">
    <hr>
    <form action="{{ url_for('upload_files', project_id=project_id, id_developer=id_developer) }}" class="dropzone download-case">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>
    <br>
    <hr>

    <a href="/{{ id_developer }}">
        <input type="submit" class="btn btn-public btn-success" value="PUBLIC ^">
    </a>
</div>
{% endblock %}
